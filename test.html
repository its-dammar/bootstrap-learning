<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .item3 {
            display: none;
        }

        img {
            width: 100%;
        }
    </style>
</head>

<body>

    <form>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <section>
        <div class="item1">
            <button onclick="frontend()" id="btn1">Frontend</button>
            <button onclick="backend()" id="btn2">backend</button>
        </div>

        <div class="item2" id="frontend">
            <img src="https://www.w3schools.com/codeeditor.gif" alt="">
        </div>

        <div class="item3" id="backend">
            <img src="https://www.w3schools.com/tryit/best2.gif" alt="">
        </div>
    </section>


    <script src="main.js"></script>
</body>

</html>
